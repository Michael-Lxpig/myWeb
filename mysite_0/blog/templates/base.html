
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/base.css/">
    <script src="/static/jquery-1.12.4.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
    <script>
    function goBack(){
     window.history.back()
    }
    </script>
<style>
    body{
    background:"/static/background.jpg/";
    background-size:80px 60px;
    background-repeat:no-repeat;
    }
</style>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-brand">个人博客网站 </p>
        </div>
        <ul class="nav navbar-nav ">
            <li><a class="navbar-brand" href="/home/">首页</a></li>
            <li><a class="navbar-brand" href="/list/">博客</a></li>
        </ul>
        {% if user.is_staff %}
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-brand"><a href="/admin/">管理</a></li>
                <li class="navbar-brand"><a href="/logout/">登出</a></li>
                <li class="navbar-brand"><a href="/register/">注册</a></li>
            </ul>
        {% elif user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right">
            <li class="navbar-brand"><a href="/logout/">登出</a></li>
            <li class="navbar-brand"><a href="/register/">注册</a></li>
        </ul>
        {% else %}
         <ul class="nav navbar-nav navbar-right">
            <li class="navbar-brand"><a href="/login/">登录</a></li>
            <li class="navbar-brand"><a href="/register/">注册</a></li>
        </ul>
        {% endif %}
    </div>  
</div>  
<div>

    {% block content %}{% endblock %}
</div>
</body>
</html>
