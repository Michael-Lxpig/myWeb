<style>
 h1.padding{
    position:relative;
    top:100px;

    -webkit-animation:myfirst 2s;
   }
   h2.padding
   {

    top:110px;

	from {

	}
	to {

	}
}
@-webkit-keyframes mysecond
{
	from {
	top:160px;

	}

	}
}
@-webkit-keyframes mythird
{
	from {
	top:180px;
	color:#f2f2f2;
	}
	to {
	top:130px;
	color: #999999;
	}
}

</style>
